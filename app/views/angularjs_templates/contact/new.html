<div role="tabpanel">


<div class="tabpanel">
    <ul class="nav nav-tabs">
      <li ng-click="activate_tab(1)" ng-class="{active: current_tab == 1, tab1: current_tab == 1}" class="active"><a href translate>General</span></a>
      <li ng-click="activate_tab(2)" ng-class="{active: current_tab == 2, tab2: current_tab == 2}" ><a href translate>Details</a></li>
      <li ng-click="activate_tab(3)" ng-class="{active: current_tab == 3, tab3: current_tab == 3}"><a href translate>Avatar</a></li>
    </ul>
</div>

<form novalidate name="form">
  <div class="newform">
    <fieldset class="form" ng-show="current_tab == 1">
      <legend><span translate>General</span></legend>

      <div class="row">
        <div class="col-sm-4 form-group ">
          <label><span translate>Prefix</span> :</label>
          <input  id="id_prefix" ng-model="prefix" name="prefix" type="text" class="form-control"  />
          <small id="id_prefix_msg"></small>
        </div>

        <div class="col-sm-4 form-group ">
          <label><span translate>First name</span> :</label>
          <input  id="id_first_name" ng-model="first_name" name="first_name" type="text" class="form-control"  />
          <small id="id_first_name_msg"></small>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 form-group">
          <label><span translate>Middle name</span> :</label>
          <input  id="id_middle_name" ng-model="middle_name" name="middle_name" type="text" class="form-control"  />
          <small id="id_middle_name_msg"></small>
        </div>

        <div class="col-sm-4 form-group ">
          <label><span translate>Last name</span> :</label>
          <input  id="id_last_name" ng-model="last_name" name="last_name" type="text" class="form-control string_field"  />
          <small id="id_last_name_msg"></small>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 form-group ">
          <label><span translate>Suffix</span> :</label>
          <input  id="id_suffix" ng-model="suffix" name="suffix" type="text" class="form-control"  />
          <small id="id_suffix_msg"></small>
        </div>

        <div class="col-sm-4 form-group">
          <label><span translate>Organization</span> :</label>
          <input  id="id_organization" ng-model="organization" name="organization" type="text" class="form-control"  />
          <small id="id_organization_msg"></small>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 form-group ">
          <label><span translate>Is organization</span> :</label>
          <input  id="id_is_organization" ng-model="is_organization" type="checkbox" name="is_organization" class=""  />
          <small id="id_is_organization_msg"></small>
        </div>

    </fieldset>

    <div class="newform">
      <fieldset class="form" ng-show="current_tab == 2">
        <legend><span translate>Details</span></legend>

        <div class="row" ng-repeat="detail_number in details_count">
          <div class="col-sm-4 form-group">
            <label><span translate>Field</span> :</label>
            <select name="detail_field_{{ detail_number }}" ui-select2="select2options" id="id_detail_field_{{ detail_number }}" ng-model="details[detail_number].field">
              <option ng-repeat="item in detail_fields" value="{{ item.id }}" ng-select="item.id === details[detial_number].type">{{ item.name }}</option>
            </select>
            <small id="id_detail_field_{{ detail_number}}_msg"></small>
          </div>

          <div class="col-sm-4 form-group">
            <label><span translate>Type</span> :</label>
            <select name="detail_type_{{ detail_number }}" ui-select2="select2options" id="id_detail_type_{{ detail_number }}" ng-model="details[detail_number].type">
              <option ng-repeat="item in detail_types" value="{{ item.id }}" ng-select="item.id === details[detial_number].type">{{ item.name }}</option>
            </select>
            <small id="id_detail_type_{{ detail_number}}_msg"></small>
          </div>

          <div class="col-sm-4 form-group">
            <label><span translate>Value</span> :</label>
            <input  id="id_detail_value_{{ detail_number }}" ng-model="details[detail_number].value" type="text" name="detail_value_{{ detail_number }}" class="form-control string_field"/>
            <small id="id_detail_value_{{ detail_number}}_msg"></small>

          </div>
        </div>

        <div class="row">
          <div class="col-sm-4 form-group pull-left col-sm-offest-2">
            <span ng-click="add_another_row()" class="btn btn-lg btn-success btn-lg"><i class="fa fa-plus"></i></span>
            <span ng-click="remove_row()" class="btn btn-lg btn-warning"><i class="fa fa-minus"></i></span>
          </div>
        </div>
      </fieldset>
    </div>

    <div class="newform">
      <fieldset class="form" ng-show="current_tab == 3">
        <legend ng-if="!editing"><span translate>New Avatar</span></legend>
        <legend ng-if="editing"><span translate>Edit Avatar</span></legend>

      </fieldset>
    </div>
</form>


<div class="row">
  <div class="col-sm-6 gorm-group">
    <button class="btn btn-lg btn-success" ng-click="save(false)" ng-disabled="form.$invalid || !form.$dirty || is_submitted"><i class="fa fa-check"></i> <span translate>Save</span></button>
    <button class="btn btn-lg btn-primary" ng-click="save(true)" ng-disabled="form.$invalid || !form.$dirty || is_submitted"><i class="fa fa-check"></i> <span translate>Save & Add Another</span></button>
    <button class="btn btn-lg btn-warning" ng-click="cancel()"><i class="fa fa-times"></i> <span translate>Cancel</span></button>
  </div>
</div>
      </div>
